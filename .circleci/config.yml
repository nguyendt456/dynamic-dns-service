version: 2.1
jobs:
  build:
    docker:
      - image: cimg/go:1.19
    resource_class: nguyendt456/popos-server
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Replace variable
          command: ./test/replace_credentials.sh
      - run:
          name: Run tests
          command: go test -v ./test
      - run:
          name: Use sudo docker in local builds
          command: |
            if [[ $CIRCLE_SHELL_ENV == *"localbuild"* ]]; then
              echo "This is a local build. Enabling sudo for docker"
              echo sudo > ~/sudo
            else
              echo "This is not a local build. Disabling sudo for docker"
              touch ~/sudo
            fi
      - run:
          name: Build and tag image 
          command: | 
            eval `cat ~/sudo` docker build . -t dynamic-dns-service:latest
            eval `cat ~/sudo` docker tag dynamic-dns-service:latest registry.binhnguyen.dev/public_project/dynamic-dns-service
      - run:
          name: Login to docker registry
          command: echo $REGISTRY_PASS | eval `cat ~/sudo` docker login --username $REGISTRY_USER --password-stdin
      - run:
          name: Push image
          command: eval `cat ~/sudo` docker push registry.binhnguyen.dev/public_project/dynamic-dns-service
